paths:
  /api/decks:
    get:
      summary: Récupérer les decks de l'utilisateur
      tags:
        - Deck
      security:
        - bearerAuth: []
      responses:
        200:
          description: Liste des decks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deck'

    post:
      summary: Créer un deck
      tags:
        - Deck
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - cards
              properties:
                name:
                  type: string
                cards:
                  type: array
                  items:
                    type: integer
      responses:
        201:
          description: Deck créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deck'
        400:
          description: Erreur validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/decks/:id:
    patch:
      summary: Modifier un deck
      tags:
        - Deck
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Deck modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deck'
        403:
          description: Accès interdit
        404:
          description: Deck introuvable

    delete:
      summary: Supprimer un deck
      tags:
        - Deck
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Deck supprimé
